<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar with chat history -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button id="new-chat-btn" class="new-chat-btn">
          <i class="fas fa-plus"></i>
          New Chat
        </button>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-group">
          <div class="sidebar-group-label">Recent Chats</div>
          <div class="sidebar-group-content">
            <div class="sidebar-menu">
              <div class="sidebar-menu-item active" data-chat-id="1">
                <i class="fas fa-message"></i>
                <span>Chat 1</span>
              </div>
              <div class="sidebar-menu-item" data-chat-id="2">
                <i class="fas fa-message"></i>
                <span>Chat 2</span>
              </div>
              <div class="sidebar-menu-item" data-chat-id="3">
                <i class="fas fa-message"></i>
                <span>Chat 3</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar-footer">
        <div class="sidebar-menu">
          <div class="sidebar-menu-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main chat area -->
    <div class="chat-container">
      <div class="sidebar-toggle">
        <button id="sidebar-toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <!-- Messages area -->
      <div class="messages-container">
        <div class="messages-content">
          <!-- Empty state message -->
          <div id="empty-state" class="empty-state">
            <h2>Welcome to the Legal AI Assistant</h2>
            <p>Ask a question or start a conversation</p>
          </div>
          
          <!-- Messages will be added here dynamically -->
          <div id="messages" class="messages"></div>
        </div>
      </div>
      
      <!-- Input area -->
      <div class="input-container">
        <div class="input-wrapper">
          <form id="message-form">
            <div class="input-area">
              <textarea 
                id="message-input" 
                placeholder="Type a message..." 
                rows="2"
              ></textarea>
              <button type="submit" id="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
